{% extends 'base.html' %}

{% block content %}

<div class="signup-page">
    <section class="signup">
        <h1>Instagram</h1>
        <h3>친구들의 사진과 동영상을 보려면 가입하세요.</h3>
        <form class="signup-form" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <p class="signup-id"> <input type="text" name="id" placeholder="사용자 이름"> </p>
            <p class="signup-username"> <input type="text" name="username" placeholder="성명"> </p>
            <p class="signup-password"> <input type="password" name="password" placeholder="비밀번호"> </p>
            <p class="signup-password-check"> <input type="password" name="password_check" placeholder="비밀번호 확인"> </p>
            <p class="signup-submit"> <input type="submit" value="가입"> </p>
            <p class="signup-notice">가입하면 Instagram의 <strong>약관, 데이터 정책</strong> 및 <strong>쿠키</strong> 정책에 동의하게 됩니다.</p>
        </form>
        <div class="signup-login">
            계정이 있으신가요?
            <a href="{% url 'login' %}">로그인</a>
        </div>
    </section>
</div>
{% endblock content %}
